{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMOVING</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: grey;
        }
        header {
            background-color: #000;
            color: white;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            align-items: center;
        }
        header img {
            height: 50px;
        }
        header nav a {
            color: rgb(255, 255, 255);
            text-decoration: none;
            margin: 0 15px;
        }
        footer {
            background-color: #444;
            color: #ffffff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
        }
        footer div {
            margin: 0 10px;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <span href="">TMOVING</span>
        </div>
        <nav class="navbar">
            <ul class="nav-list">
                <li><a href="AI/TMOVINGBOT/">티무빙봇</a></li>
                <li><a href="Main/movie/">영화 상세 조회</a></li>
                <li><a href="articles/">리뷰 목록 조회</a></li>
            </ul>
        </nav>
        <nav>
            {% if user.is_authenticated %}
            <a href="{% url 'accounts:profile' user.username %}" class="btn btn-primary">내 프로필</a>
            <a href="{% url 'accounts:logout' %}" class="btn btn-primary">로그아웃</a>
        {% else %}
            <a href="{% url 'accounts:signup' %}" class="btn btn-primary">회원가입</a>
            <a href="{% url 'accounts:login' %}" class="btn btn-primary">로그인</a>
        {% endif %}
        </nav>
    </header>
    <footer>
    </div>
    <div class="contact-us">
        <h4>Contact Us</h4>
        <p>팀 스파르타 주식회사</p>
        <p>Team Algorithm Artist</p>
    </div>
    <div class="social-media">
        <h4>Follow Us</h4>
        <span>Icons for social media</span>
    </div>
</footer>
</body>
</html>
