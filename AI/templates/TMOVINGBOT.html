<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlickChat</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
        }
        .navbar {
            background-color: #333;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar .logo {
            font-size: 20px;
            font-weight: bold;
        }
        .navbar .menu {
            font-size: 12px;
        }
        .chat-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 40px);
        }
        .chat-box {
            background-color: #444;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 10px #000;
        }
        .message {
            display: flex;
            align-items: center;
            padding: 10px;
        }
        .message .avatar {
            width: 40px;
            height: 40px;
            background-color: #555;
            border-radius: 50%;
            margin-right: 10px;
        }
        .message .text {
            background-color: #666;
            border-radius: 3px;
            padding: 10px;
            color: #fff;
            max-width: 400px;
        }
        .message.user .text {
            background-color: #ff0;
            color: #000;
        }
        .message.assistant .text {
            background-color: #666;
        }
        .input-container {
            display: flex;
            padding: 5px;
            background-color: #333;
        }
        .input-box {
            flex: 1;
            padding: 10px;
            background-color: #222;
            border: none;
            color: #fff;
            outline: none;
            border-radius: 3px 0 0 3px;
        }
        .send-button {
            background-color: #ff0;
            border: none;
            padding: 10px;
            border-radius: 0 3px 3px 0;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">TMOVINGBOT</div>
        <div class="menu">AI CHATBOT &nbsp; PROFILE &nbsp; MOVIE INFORMATION</div>
    </div>
    <div class="chat-container">
        <div class="chat-box">
            <div class="message assistant">
                <div class="avatar"></div>
                <div class="text">Hello! I'm Flick, your AI assistant. How can I help you today?</div>
            </div>
            <div class="message user">
                <div class="avatar"></div>
                <div class="text">Can you recommend a good movie?</div>
            </div>
            <div class="message assistant">
                <div class="avatar"></div>
                <div class="text">Sure! I recommend watching 'Inception'. It's a mind-bending thriller that keeps you on the edge of your seat.</div>
            </div>
            <div class="input-container">
                <input type="text" class="input-box" placeholder="Type your message...">
                <button class="send-button">SEND</button>
            </div>
        </div>
    </div>
</body>
</html>
