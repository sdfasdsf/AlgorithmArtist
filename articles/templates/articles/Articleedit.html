#게시글 수정(생성,수정)
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            max-width: 1000px;
            margin: auto;
            padding: 20px;
            background-color: #212121;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            background-color: #3a3a3a;
            border: none;
            border-radius: 4px;
            color: #fff;
        }
        input[type="checkbox"] {
            margin-right: 5px;
        }
        .post-type {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .post-type span {
            cursor: pointer;
            padding: 5px;
            color: #f1c40f;
        }
        .form-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .form-column {
            flex: 1;
            min-width: 250px;
        }
        .buttons {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-top: 20px;
        }
        .button {
            cursor: pointer;
            padding: 10px 20px;
            text-transform: uppercase;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
            margin-left: 10px;
        }
        .button.save {
            background-color: #f1c40f;
            color: #000;
        }
        .button.discard {
            background-color: #fff;
            color: #000;
        }
        .button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>게시글 생성</h1>
                <label>제목</label>
                <input type="text">
                <label>장르</label>
                <select></select>
                <label>문항</label>
                <input type="text">
                <label>문항</label>
                <select></select>
                <label>문항</label>
                <input type="text">
                <label>문항</label>
                <input type="text">
            </div>
            <div class="form-column">
                <label>게시글 세부정보</label>
                <label>문항</label>
                <input type="checkbox"> Checkbox
                <label>날짜</label>
                <input type="text">
            </div>
        </div>
        <div class="buttons">
            <button class="button save">저장</button>
            <button class="button delete">삭제</button>
            <button class="button discard">변경 취소</button>
        </div>
    </div>
</body>
</html>
