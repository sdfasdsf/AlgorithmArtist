#게시글 상세 조회(+삭제버튼)
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화 정보</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
        }

        h1 {
            margin: 20px 0;
        }

        .movie-info {
            display: flex;
            flex-wrap: wrap;
            width: 80%;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .poster {
            flex: 1;
            max-width: 40%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 20px;
        }

        .poster img {
            max-width: 100%;
            border-radius: 8px;
        }

        .details {
            flex: 2;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .details h2 {
            margin-bottom: 10px;
        }

        .details .description {
            margin-top: 20px;
            font-size: 1.1em;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .movie-info {
                flex-direction: column;
            }
            .poster {
                margin-right: 0;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>영화 정보</h1>
    <div class="movie-info">
        <div class="poster">
            <!-- 영화 포스터 -->
            <img src="https://via.placeholder.com/200x300" alt="영화 포스터">
        </div>
        <div class="details">
            <!-- 영화 제목 -->
            <h2>영화 제목</h2>
            <!-- 영화 줄거리 -->
            <div class="description">
                <p>
                    이곳에 영화 줄거리가 들어갑니다. 영화의 기본적인 줄거리, 주요 인물, 스토리의 배경 등을 간략히 소개합니다.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
